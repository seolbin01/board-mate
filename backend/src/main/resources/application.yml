spring:
  datasource:
    url: jdbc:postgresql://localhost:5400/boardmate
    username: boardmate
    password: boardmate
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  data:
    redis:
      host: localhost
      port: 6300

  threads:
    virtual:
      enabled: true

  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

jwt:
  secret: boardmate-secret-key-for-jwt-token-must-be-at-least-256-bits-long
  access-token-expiry: 3600000
  refresh-token-expiry: 604800000

rulemaster:
  gemini:
    api-key: ${GEMINI_API_KEY:your-api-key-here}
    model: gemini-1.5-flash
    max-tokens: 2000
    temperature: 0.7
    timeout: 30000
  bgg:
    base-url: https://boardgamegeek.com/xmlapi2
    timeout: 10000
  conversation:
    max-history: 20
    ttl-hours: 24

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
    org.springframework.cache: trace
