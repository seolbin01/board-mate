spring:
  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: false
        default_batch_fetch_size: 100

  data:
    redis:
      host: ${REDISHOST}
      port: ${REDISPORT:6379}
      password: ${REDISPASSWORD:}

  threads:
    virtual:
      enabled: true

  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

jwt:
  secret: ${JWT_SECRET}
  access-token-expiry: ${JWT_ACCESS_EXPIRY:3600000}
  refresh-token-expiry: ${JWT_REFRESH_EXPIRY:604800000}

logging:
  level:
    root: INFO
    org.hibernate.SQL: WARN

server:
  port: ${PORT:8080}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}

swagger:
  server-url: https://board-mate-production.up.railway.app

sommelier:
  gemini:
    api-key: ${GEMINI_API_KEY:}
    model: gemini-2.0-flash
    max-tokens: 2000
    temperature: 0.7
    timeout: 30000
  conversation:
    max-history: 20
    ttl-hours: 24
