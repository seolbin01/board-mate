spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/boardmate
    username: boardmate
    password: boardmate
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: localhost
      port: 6300

  threads:
    virtual:
      enabled: true